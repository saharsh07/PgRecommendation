{% endwith %}

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Update Profile</h4><br/>
                                <form action="{{ url_for('auth.updateProfile') }}" method="POST">
                                    <div class="form-body">
                                        
                                        <div class="form-row">
                                            <div class="form-group col-md-4">
                                                <label for="inputEmail4">First Name</label>
                                                <input type="text" name="fname" class="form-control" id="inputEmail4" value="{{ data[0]['fname'] }}">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="inputPassword4">Middle Name</label>
                                                <input type="text" name="mname" class="form-control" id="inputPassword4" value="{{ data[0]['mname'] }}">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="inputPassword4">Last Name</label>
                                                <input type="text" name="lname" class="form-control" id="inputPassword4" value="{{ data[0]['lname'] }}">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                            <label for="inputEmail4">Email</label>
                                            <input type="email" name="email" class="form-control" id="inputEmail4" value="{{ data[0]['email'] }}" >
                                            </div>
                                            <div class="form-group col-md-6">
                                            <label for="inputPassword4">Password</label>
                                            <input type="password" name="password" class="form-control" id="inputPassword4" value="{{ data[0]['password'] }}" >
                                            </div>
                                        </div>
                                         <div class="form-row">
                                            <div class="form-group col-md-4">
                                                <label for="phone">Phone</label>
                                                <input type="text" name="phone" class="form-control" id="phone" value="{{ data[0]['phone'] }}" >
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="dob">DOB</label>
                                                <input type="date" name="dob" class="form-control" id="dob" value="{{ data[0]['dob'] }}" >
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="Gender">Gender</label>
                                                <input type="text" name="gender" class="form-control" id="Gender" value="{{ data[0]['gender']|title }}" >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputAddress">Address</label>
                                            <input type="text" name="addr1" class="form-control" id="inputAddress" value="{{ data[0]['addr1'] }}" >
                                        </div>
                                        <div class="form-group">
                                            <label for="inputAddress2">Address 2</label>
                                            <input type="text" name="addr2" class="form-control" id="inputAddress2" value="{{ data[0]['addr2'] }}" >
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-3">
                                            <label for="area">Area</label>
                                            <input type="text" name="area" class="form-control" id="area" value="{{ data[0]['area'] }}" >
                                            </div>
                                            <div class="form-group col-md-3">
                                            <label for="inputCity">City</label>
                                            <input type="text" name="city" class="form-control" id="inputCity" value="{{ data[0]['city'] }}" >
                                            </div>
                                            <div class="form-group col-md-3">
                                            <label for="inputState">State</label>
                                            <select id="inputState" name="state" class="form-control">
                                                <option selected value="{{ data[0]['state'] }}">{{ data[0]['state'] }}</option>
                                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                                <option value="Assam">Assam</option>
                                                <option value="Bihar">Bihar</option>
                                                <option value="Chandigarh">Chandigarh</option>
                                                <option value="Chhattisgarh">Chhattisgarh</option>
                                                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                                <option value="Daman and Diu">Daman and Diu</option>
                                                <option value="Delhi">Delhi</option>
                                                <option value="Lakshadweep">Lakshadweep</option>
                                                <option value="Puducherry">Puducherry</option>
                                                <option value="Goa">Goa</option>
                                                <option value="Gujarat">Gujarat</option>
                                                <option value="Haryana">Haryana</option>
                                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                                <option value="Jharkhand">Jharkhand</option>
                                                <option value="Karnataka">Karnataka</option>
                                                <option value="Kerala">Kerala</option>
                                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                                <option value="Maharashtra">Maharashtra</option>
                                                <option value="Manipur">Manipur</option>
                                                <option value="Meghalaya">Meghalaya</option>
                                                <option value="Mizoram">Mizoram</option>
                                                <option value="Nagaland">Nagaland</option>
                                                <option value="Odisha">Odisha</option>
                                                <option value="Punjab">Punjab</option>
                                                <option value="Rajasthan">Rajasthan</option>
                                                <option value="Sikkim">Sikkim</option>
                                                <option value="Tamil Nadu">Tamil Nadu</option>
                                                <option value="Telangana">Telangana</option>
                                                <option value="Tripura">Tripura</option>
                                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                                <option value="Uttarakhand">Uttarakhand</option>
                                                <option value="West Bengal">West Bengal</option>
                                            </select>
                                            </div>
                                            <div class="form-group col-md-3">
                                            <label for="inputZip">Pincode</label>
                                            <input type="text" name="pincode" class="form-control" id="inputZip" value="{{ data[0]['pincode'] }}" >
                                            </div>
                                        </div>
                                      
                                    <div class="form-actions">
                                        <div class="text-left">
                                            <button type="reset" class="btn btn-dark">Reset</button>
                                            <button type="submit" value="{{ data[0]['UID'] }}" name="submit" class="btn btn-info">Submit</button>
                                           
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

{% endblock %}
